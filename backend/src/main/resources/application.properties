# Server Configuration
server.port=8080

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/stockswipe
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true

# Logging
logging.level.com.stockswipe=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# External API Keys
stock.api.key=${STOCK_API_KEY:your-api-key-here}
stock.api.base-url=https://apis.data.go.kr/1160100/service/GetStockSecuritiesInfoService

# OpenAI API
openai.api.key=${OPENAI_API_KEY:your-openai-api-key-here}

